<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container well">
      <div class="jumbotron">
        <h1>Github Repo Tool</h1>
        <h4>Enter a github username in the form below to find respositories associated with that user.</h4>
      </div>
      <form id="user-form">
        <label for="user-name">Username</label>
        <input id="user-name">
        <button class="btn btn-info" type="submit">Go</button>
      </form>
      <div class="showRepos">
        <h4><span id="user"></span>'s Repositories</h4>
        <div class="reposText">
        </div>
      </div>
    </div>
  </body>
</html>
